<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task tasks">
        <h3 class="new-task__title title">Add Item</h3>
        <div class="new-task__wrap">
          <input class="task new-task__input tasks__input" type="text">
          <button class="tasks-button">Add</button>
        </div>
      </section>
      <section class="todo-task tasks">
        <h3 class="title">Todo</h3>
        <ul class="todo-task__list tasks__list">
          <li class="tasks-item">
            <input class="tasks-item__status" type="checkbox">
            <label class="tasks-item__title task">Pay Bills</label>
            <input type="text" class="tasks__input task">
            <button class="tasks-button tasks-button__edit">Edit</button>
            <button class="tasks-button tasks-button__delete">
              <img class="tasks-button__delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="tasks-item tasks-item_edit">
            <input class="tasks-item__status" type="checkbox">
            <label class="tasks-item__title task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input task">
            <button class="tasks-button tasks-button__edit">Save</button>
            <button class="tasks-button tasks-button__delete">
              <img class="tasks-button__delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-task tasks">
        <h3 class="title">Completed</h3>
        <ul class="completed-task__list tasks__list">
          <li class="tasks-item">
            <input class="tasks-item__status" type="checkbox" checked>
            <label class="tasks-item__title task">See the Doctor</label>
            <input type="text" class="tasks__input task">
            <button class="tasks-button tasks-button__edit">Edit</button>
            <button class="tasks-button tasks-button__delete">
              <img class="tasks-button__delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
